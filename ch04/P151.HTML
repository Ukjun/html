<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>

        </title>
        <style>
            ul {list-style-type: none; }
            li label {float: left; width: 120px; text-align: right; padding-right: 10px; color: green
            ;font-weight: bold;}
        </style>

    </head>
    <body>
       <form>
           <fieldset>
               <legend>
                <strong>신청과목</strong>
               </legend>
               <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
               <label><input type="radio" name="subject" value="speaking">회화</label>
               <label><input type="radio" name="subject" value="speaking">문법</label>
               <label><input type="radio" name="subject" value="speaking">작문</label>
           </fieldset>
           <fieldset>
            <legend>
                <strong>메일링</strong>
            </legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택가능)</p>
            <label><input type="checkbox" name="mailing1" value="news">해외 단신</label>
            <label><input type="checkbox" name="mailing2" value="dialog">5분 회화</label>
            <label><input type="checkbox" name="mailing3" value="pops">모닝팝스</label>
            </fieldset>
            <fieldset>
                <h3>대관 시간을 선택하세요 오늘</h3>
                <label>시작 시간<input type="time" value="09:00" id="start1"></label>
                <label>종료 시간<input type="time" value="18:00"id="end1"></label>
            </fieldset>
            <fieldset>
                <h3>대관 시간을 선택하세요 다른 날짜</h3>
                <label>시작 시간<input type="datetime-local" value="2016-03-02T09:00"id="start2"></label>
                <label>종료 시간<input type="datetime-local" value="2016-03-02T09:00"id="end2"></label>
            </fieldset>
            <fieldset>
                <h3>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요</h3>
                <label>선호색상<input type="color" value="#ffccff"></label>
            </fieldset>
       </form>
       <form action="text.html" method="POST">
           <label>메일주소<input type="email">메일주소</label>
           <label><input type="submit"value="제출"></label>
           <label><input type="submit"value="다시입력"></label>
       </form>
       <form action="text.html" method="POST">
            <label>아이디<input type="text"size="15"></label>
            <label>비밀번호<input type="password"size="15"></label>
            <input type="image" id="btn" src="C:\Spring\html_study\html\images\04/login.jpg">
            <input type ="button" value="닫기" onclick="window.close()">
            <br>
            <label>첨부파일 <input type="file"></label>
            <fieldset>
                <h3>여름방학 특강 신청</h3>
                <legend>수강과목</legend>
                <label>영어회화(초급)<input type="datetime" value="2020-07-06 12:00" readonly></label>
            </fieldset>
            <fieldset>
                <h3>여름방학 특강 신청</h3>
                <legend>신청자</legend>
                <ul>
                    <li>
                        <label>이름</label>
                        <input type="text"id="name" autofocus required>
                    </li>
                    <li>
                        <label>학번</label>
                        <input type="text"id="no" placeholder="입력">
                    </li>
                    <li>
                        <label>학과</label>
                        <select type="major">
                            <option value="">컴퓨터공학과</option>
                            <option value="">기계공학과</option>
                            <option value="">전자공학과</option>
                            <option value="">산업공학과</option>
                            <option value="">토목공학과</option>
                    </li>
                </ul>  
            </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>교체 주문</legend>
            <ul>
                <li>
                    <label for="book">교재</label>
                    <input type="text" id="book">
                </li>
                <li>
                    <label for="sheet">워크시트</label>
                    <input type="text" id="sheet">
                </li>
                <li>
                    <label for="order">단체주문</label>
                    <input type="number" id="order" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="전송">
    </form>
    </body>
</html>
