<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>

        </title>
        <style>
            legend{color: aqua;font-weight: bold;}
            label{color: green;font-weight: bold;}
            ul{list-style-type: none;}
            ul label { float: left;  width:80px;}
            li{margin: 10px;}
        </style>
    </head>
    <body>
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="no">학번</label>
                    <input type="text" id="no">
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label class="reg" for="class">학과</label>
                    <select name="" id="class" >
                        <optgroup label="공과대학">
                            <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>수강 과목을 선택하세요</legend>
            <ul>
                <li>
                    <label for="favoirte"><small>관심분야</small></label>
                    <input type="text" id="interest" list="choices">
                    <datalist id="choices">
                        <option value="grammer">문법</option>
                        <option value="voca">어휘</option>
                        <option value="speaking">회화</option>
                        <option value="listening">리스닝</option>
                        <option value="news">뉴스청취</option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
    </body>
</html>
