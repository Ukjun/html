<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>

        </title>
        <style>
            li {list-style-type: none;margin:10}
            ul legend {padding-left: 5px;}
            #container {width: 550px; margin: 0 auto; border: 1px solid gray; padding: 30px}
            #btn{text-align: center; margin-top: 20px;}
            .btn {width: 80px; height: 30px;}
            button:hover{background-color: greenyellow;}
        </style>
    </head>
    <body>
        <div id="container">
            <h1>
                프런트엔드 개발자 지원서
            </h1>
            <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form>
                <legend><strong>개인정보</strong></legend>
                <ul>
    
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="phone">
                    </li>
                </ul>
                <legend><strong>지원 분야</strong></legend>
                <ul>
                    <li>
                        <label for="this1"><input type="radio" name="field" id="this1">웹 퍼블리싱</label>
    
                    </li>
                    <li>
                        <label for="this2"><input type="radio" name="field" id="this2">웹 애플리케이션 개발</label>
    
                    </li>
                    <li>
                        <label for="this3"><input type="radio" name="field" id="this3">개발 환경 개선</label>
    
                    </li>
                </ul>
                <legend><strong>지원 후기</strong></legend>
                <ul>
                    <li>
                        <label for="memo"><label>
                                <textarea cols="60" rows="5" placeholder="본사 지원동기를 간략히 써주세요"></textarea>
                    </li>
                    <li>
                        <div class="btn">
                            <input type="submit" value="접수하기"alt="">
                            <input type="reset" value="다시하기"alt="">
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
