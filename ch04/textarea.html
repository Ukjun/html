<html lang="ko">
    <head>
        <meta charset="utf=8">
        <title></title>
    </head>
    <style>
        button:hover {background-color: greenyellow;}
    </style>
    <body>
        <fieldset>
            <legend>이지스 퍼블리싱</legend>
            <textarea name = "intro" cols = "60" rows="5">
                열심히 사는 사람들의 손을 잡아주는 곳 - 이지스퍼블리싱

                우리는 책을 내기 전에 다시 한번 물어봅니다.
                "이 책이 사람들에게 도움이 되는가?"

                더 쉽게 더 빠르게 지식을 전달하고 싶습니다.
                이지스퍼블리싱의 책과 앱을 만나보세요
            </textarea>
        </fieldset>
        <form>
            <button type="submit" class ="subm">
                <img src = "C:\Spring\html_study\html\images\04/tick.png"alt="">전송하기
            </button>
        </form>
        <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
            <input type="number" name="num1" value="0">
            +<input type="number" name="num2" value="0">
            =<output name="result" for="num"></output>
        </form>
        <ul>
            <li>
                <label>10초 남음</label>
                <progress value="50" max="60"></progress>
            </li>
            <li>
                <label for="">점유율 0.8</label>
                <meter value="0.8"></meter>
            </li>
            <li>
                <label for="">트래픽 초과</label>
                <meter min="1024" max = "10240" low="2048" high="8192" value="9216"></meter>
            </li>
            <li>
                <label for="">적절한 트래픽</label>
                <meter value="0.5" optimum="0.8"></meter>
            </li>
        </ul>


    </body>
</html>
