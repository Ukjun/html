<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>테이블</title>
        <style>
            table{border : 1px solid black}
            td,th{border: 1px solid black;padding: 5px;}
            p{text-align: left;}
        </style>
    </head>
    <body>
        <figure>
            
            <table>
                <tr>
                    <th>브라우저</th>
                    <th>제조업체</th>
                    <th>다운로드</th>
                </tr>
                <tr>
                    <th>크롬(chrome)</th>
                    <td>Google</td>
                    <td>https://www.google.com/chrome</td>
                </tr>
                <tr>
                    <th>파이어폭스(Firefox)</th>
                    <td>Mozila</td>
                    <td>https://www.mozila.org/ko/firefox</td>
                </tr>
                <tr>
                    <th>엣지(Edge)</th>
                    <td>Microsoft</td>
                    <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
                </tr>
            </table>
            <figcaption>
                <p>
                    국내에서 자주 사용하는 모던 브라우저
                </p>
            </figcaption>
        </figure>
        </body>
        </html>
