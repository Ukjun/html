<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-width:5px; 
		}
		.box1 { border-style:solid;  }  
		.box2 { border-style:dotted; } 
		.box3 { border-style:dashed; } 
        .box4 { border-style: dotted;  border-width: thick thin;} 
        .box5 { border-style: dotted;  border-width: 3px;} 
        .box6 { border-style: solid;  border-width: 5px 10px 15px 20px;} 
	</style>
</head>
<body>
    <div class="box1"> </div>
    <div class="box2"> </div>
    <div class="box3"> </div>
    <div class="box4"> </div>
    <div class="box5"> </div>
    <div class="box6"> </div>

</body>
</html>
