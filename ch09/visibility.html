<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    img{
        margin: 10px;
        padding: 5px;
        border: 1px solid black;
    }
    .invisible{
        visibility: hidden;
    }
    .visible{
        visibility:unset;
    }
</style>
<body>
    <img src="pic1.jpg">
    <img src="pic2.jpg" class="invisible">
    <img src="pic3.jpg">
    <br>
    <img src="pic1.jpg">
    <img src="pic2.jpg" class="visible">
    <img src="pic3.jpg">
</body>
</html>
