<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			padding:20px;
			margin:10px;
		}
        .box1,.box2{
            width: 200px;
        }
        .box3,.box4{
            width: 800px;
        }
		.box1{
			background:yellow;
			float:left;
		}
		.box2 {
			background: blue;
			float:left;
		}
		.box3 {
			background: green;
		}
		.box4 {
			background:purple;
			clear:both;
		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
