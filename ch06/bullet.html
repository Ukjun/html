<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>불릿 바꾸기</title>
  <style>
    .sqbullet {
      list-style-type:square; 
    }
    .nobullet{
      list-style-type:none; 
    }
    .book1{
        list-style-type: lower-alpha;
    }
    .imagebullet{
        list-style-image:url('ch06/dot.png');
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
	<!-- 채운 사각형으로 불릿 바꾸기 -->
  <ul class="sqbullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>

	<!-- 불릿 없애기 -->
  <ul class="nobullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <ul class="imagebullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <h1>도서 시리즈</h1>
  <ol class="book1">
      <li>
        Do it 시리즈
      </li>
      <li>
          된다 시리즈
    </li>
    <li>
          DCM프로 사진가
    </li>
    <li>
        데이터 과학 시리즈  
    </li>
  </ol>
</body>
</html>
