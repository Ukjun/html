<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>letter-spacing와 word-spacing</title>
  <style>
    h1 {font-size:40px;} /* 글자 크기 */
    .letter1 {
      letter-spacing: 0.2em;  /* 자간 */
    }
    .letter2{
      letter-spacing:0.5em; /* 자간 */
    }
    .word1{
        word-spacing: 0.2em;
    }
    .word2{
        word-spacing: 0.5em;
    }
  </style>
</head>
<body>
  <h1>HTML5</h1>
  <h1 class="letter1">HTML5</h1>
  <h1 class="letter2">HTML5</h1>
  <p class="word1">word-spacing 속성은 단어와 단어 사이의 간격을 조절하는데 사용된다.</p>
  <p class="word2">word-spacing 속성은 단어와 단어 사이의 간격을 조절하는데 사용된다.</p>
</body> 
</html>
